<h2>Drafts</h2>
<div class="grid-container">
    <app-reviewer-draft-card
        *ngFor="let draft of drafts"
        [draft]="draft"
        (postReview)="openDraftReviewDialog($event)"/>
    <p *ngIf="drafts.length === 0">No drafts to review</p>
</div>
